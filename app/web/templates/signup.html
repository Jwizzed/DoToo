{% extends "base.html" %}

{% block title %}Sign Up - TodoApp{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
         <div class="card shadow-sm">
             <div class="card-body p-4 p-md-5">
                <h1 class="mb-4 text-center fw-bold">Create Account</h1>

                {# Error moved to base.html for consistency #}

                <form action="{{ url_for('web_signup') }}" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>
                     <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password"><i class="fas fa-check-circle me-2"></i>Confirm Password</label>
                    </div>
                     <div class="d-grid">
                         <button type="submit" class="btn btn-success btn-lg">
                             <i class="fas fa-user-plus me-2"></i>Sign Up
                         </button>
                     </div>
                </form>
                 <hr class="my-4">
                 <p class="text-center mb-0">
                    Already have an account? <a href="{{ url_for('web_login_form') }}" class="fw-bold">Login Here</a>
                 </p>
             </div>
         </div>
    </div>
</div>
{% endblock %}
