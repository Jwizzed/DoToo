{% extends "base.html" %}

{% block title %}Login - TodoApp{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h1 class="mb-4 text-center fw-bold">Login</h1>

                {# Error moved to base.html for consistency #}
                {# Message moved to base.html for consistency #}

                <form action="{{ url_for('web_login') }}" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>
                    <div class="d-grid">
                         <button type="submit" class="btn btn-primary btn-lg">
                             <i class="fas fa-sign-in-alt me-2"></i>Login
                         </button>
                    </div>
                </form>
                <hr class="my-4">
                <p class="text-center mb-0">
                    Don't have an account? <a href="{{ url_for('web_signup_form') }}" class="fw-bold">Sign Up Now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
